<div id="user-links">
<a href="/">Home</a>
{% if session['user'] %}
<span style="color: white; font-weight: bolder">Hi, <a style="color: orange; font-size: 120%" href="{{ url_for('user.edit') }}">{{ session['user'].username }}</a></span>
<a href="{{ url_for('user.logout') }}">Logout</a>
{% else %}
<a href="{{ url_for('user.register') }}">Register</a>
<a href="{{ url_for('user.login') }}">Login</a>
{% endif %}
</div>
