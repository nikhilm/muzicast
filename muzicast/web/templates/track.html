{% from "util.html" import stylesheet %}

<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script language="javascript" src="{{ url_for('.static', filename='flowplayer/flowplayer-3.2.4.min.js') }}" type="text/javascript"> </script>
    <style type="text/css">
        a object {
            width: 300px;
            height: 100px;
        }
    </style>
  <title>Muzicast: {{ name }}</title>
</head>
<body>
    <div id="main">
        <h1>{{ track.title }}</h1>
        <h3>by
            <a href="{{ url_for('.artist.index', id=track.artist.id) }}">
                {{ track.artist.name }}
            </a>
            on
            <a href="{{ url_for('.album.index', id=track.album.id) }}">
                {{ track.album.name }}
            </a>
        </h3>
        <a href="http://localhost:7665/{{track.id}};.mp3" id="player" style="width:200px; height: 50px"></a>
        <script language="javascript">
            flowplayer("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.5.swf", {
                clip: {
                    autoPlay: false,
                    provider: 'audio'
                },
                plugins: {
                    myContent: {
                        url: 'flowplayer.content-3.2.0.swf',

                        top: 20,
                        width: 200,

                        html: '<p>{{ track.title }} - {{ track.artist.name }}</p><p>{{ track.album.name }}</p>'
                    },

                    controls: {
                        url: "flowplayer.controls-3.2.3.swf",
                        all: false,
                        play: true,
                        stop: true,
                        scrubber: true,
                        time: true,
                        backgroundColor: '#aedaff',
                        tooltips: {
                            buttons: true,
                            fullscreen: "Enter fullscreen mode"
                        }
                    },

                    audio: {
                        url: "flowplayer.audio-3.2.1.swf"
                    }
                }
            });
        </script>
    </div>
    {% include 'footer.html' %}
</body>
</html>
