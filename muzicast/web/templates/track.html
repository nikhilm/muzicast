{% from "util.html" import stylesheet %}
{% from "misc.html" import footer %}

<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script language="javascript" src="{{ url_for('.static', filename='flowplayer/flowplayer-3.2.4.min.js') }}" type="text/javascript"> </script>
    <style type="text/css">
        a object {
            width: 600px;
            height: 200px;
        }
    </style>
  <title>Muzicast: {{ name }}</title>
</head>
<body>
    <div id="main">
        <h1>Track details</h1>
        <a href="http://localhost:4000" id="player" style="width:300px; height: 100px"></a>
        <script language="javascript">
            flowplayer("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.5.swf", {
                clip: {
                    provider: 'audio'
                },
                plugins: {
                    controls: {
                        url: "flowplayer.controls-3.2.3.swf",
                        playlist: true,
                        backgroundColor: '#aedaff',
                        tooltips: {
                            buttons: true,
                            fullscreen: "Enter fullscreen mode"
                        }
                    },

                    audio: {
                        url: "flowplayer.audio-3.2.1.swf"
                    }
                }
            });
        </script>
    </div>
    {{ footer() }}
</body>
</html>
