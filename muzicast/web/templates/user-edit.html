<form action="{{ url_for('user.edit') }}" method="POST">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    <table>
        <tr>
            <td><label for="password">Old Password:</label></td>
            <td><input type="password" name="password" placeholder="Old Password"></td>
        </tr>

        <tr>
            <td><label for="new-password">New Password:</label></td>
            <td><input type="password" name="new-password" placeholder="New Password"></td>
        </tr>

        <tr>
            <td><label for="confirm-password">Confirm New Password:</label></td>
            <td><input type="password" name="confirm-password" placeholder="Confirm New Password"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Change Password"></input></td>
        </tr>
    </table>
</form>
