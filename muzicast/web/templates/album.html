<h1>{{ album.name }}</h1>
<h3>by
    <a href="{{ url_for('.artist.index', id=album.artist.id) }}">
        {{ album.artist.name }}
    </a>
</h3>
<img class="large-cover" src="{{ url_for('.album.cover', id=album.id) }}">

<ul id="album-tracks">
{% for track in album.tracks %}
    {% include 'track_fragment.html' %}
{% endfor %}
</ul>
