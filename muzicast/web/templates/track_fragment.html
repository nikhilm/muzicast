{% from 'util.html' import image, pretty_time %}

<li id="{{track.id}}" class="track" ><a href="{{ url_for('.track.index', id=track.id) }}">
{{track.title}}</a>

{% if not playlist.playlist_contains(track.id) %}
    <a class="add-to-playlist-button" href="{{ url_for('.track.add_track_to_playlist', id=track.id) }}">{{ image('add.png') }}</a>
{% endif %}
<span class="duration">{{ pretty_time(track.duration) }}</span>
</li>
